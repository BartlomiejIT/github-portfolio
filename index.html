<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Nawigacja -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projekty">Projects</a></li>
            <li><a href="#umiejetnosci">Skills</a></li>
            <li><a href="#kontakt">Contact</a></li>
        </ul>
    </nav>

    <!-- Sekcja główna -->
    <section id="home">
        <h1>Bartlomiej Podstawek</h1>
        <p>Krótki opis o Tobie</p>
    </section>

    <!-- Sekcja projektów -->
    <section id="projekty">
        <h2>My Projects</h2>
        <div class="projekty-grid">
            <div class="projekt-karta">
                <img src="projekt-image.jpg" alt="Nazwa projektu">
                <div class="projekt-info">
                    <h3>Project Name</h3>
                    <p>Project Describe</p>
                    <a href="#" class="btn">See more</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sekcja umiejętności -->
    <section id="umiejetnosci">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill-item">
                <i class="fas fa-code"></i>
                <h3>Programowanie</h3>
                <p>Opis umiejętności</p>
            </div>
        </div>
    </section>

    <!-- Sekcja kontaktowa -->
    <section id="kontakt">
        <h2>Contact</h2>
        <div class="contact-info">
            <!-- Tu będą dane kontaktowe -->
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
